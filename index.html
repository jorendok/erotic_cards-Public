    <style>

<body>

    <div class="top-tools">

    <div class="controls-layer">

    <div id="age-gate" class="overlay">

    <div id="info-overlay" class="overlay" style="display:none;" onclick="this.style.display='none'">

            <button class="btn" onclick="document.getElementById('info-overlay').style.display='none'">é—œé–‰</button>

    <div id="game-overlay" class="overlay" style="display:none;">

    <script>
        const ext = 'png';
        const timerAudio = new Audio('timer-end.mp3');
        const flipAudio = new Audio('card-flip.mp3');
        const diceData = { 1: [5, 10, 15, 20, 25, 30], 2: ["3æ¬¡", "5æ¬¡", "10æ¬¡", "15æ¬¡", "20æ¬¡", "30æ¬¡"] };
        const manifest = {
            level1: ["01-1", "02-0", "03-off-0", "04-2", "05-off-0", "06-0", "07-1", "08-2", "09-off-0", "10-1", "11-2", "12-0", "13-off-0", "14-off-0", "15-1", "16-1", "17-0", "18-last-0", "19-2", "20-off-0"],
            level2: ["01-1", "02-1", "03-1", "04-1", "05-1", "06-2", "07-1", "08-1", "09-1", "10-2", "11-2", "12-1", "13-2", "14-2", "15-2"],
            sexual: ["01-1", "02-s-0", "03-1", "04-m-0", "05-1", "06-1", "07-s-2", "08-1", "09-m-0", "10-1", "11-s-0", "12-over-0"],
            mission: ["01-0", "02-0", "03-1", "04-1", "05-2", "06-2", "07-1", "08-0", "09-1", "10-1", "11-2", "12-1", "13-2", "14-1", "15-1", "16-0", "17-0", "18-1", "19-1", "20-0"],
            shame: ["01-0", "02-0", "03-0", "04-0", "05-2", "06-0", "07-2", "08-0", "09-0", "10-1", "11-2", "12-0", "13-1", "14-0", "15-1", "16-0", "17-1", "18-1", "19-2", "20-0"]
        };

        let state = { stage: 'level1', nextPool: 'level1', isFlipped: false, drawCount: 0, offCount: 0, sexualDraws: 0, isL2Extended: false, isMuted: false, timer: null, pools: {} };

        function acceptAge() {
            [timerAudio, flipAudio].forEach(a => { a.play().then(()=>a.pause()).catch(()=>{}) });
            document.getElementById('age-gate').style.display = 'none';
            initGame();
        }

        function initGame() {
            Object.keys(manifest).forEach(k => { state.pools[k] = [...manifest[k]].filter(f => !f.includes('last') && !f.includes('over')); });
            updateHeader();
            document.getElementById('card-back').style.backgroundImage = `url('level1-cover.${ext}')`;
        }

        function handleFlip() {
            if (state.isFlipped) return;
            if (!state.isMuted) flipAudio.play();

            // ç¬¬äºŒç« éš¨æ©Ÿäº‹ä»¶
            if (state.stage === 'level2' && state.nextPool === 'level2' && Math.random() < 0.2) {
                const target = Math.random() < 0.5 ? 'mission' : 'shame';
                return triggerExtra(target, target==='mission'?'ğŸ”¥ æ˜¥å®®å¯†ä»¤':'ğŸ˜³ ç¾æ¥ç¦ä»¤', 'æ¥å—æŒ‘æˆ°');
            }

            let poolKey = state.nextPool;
            let pool = state.pools[poolKey];
            
            // Level 1 æ¼¸é€²æ©Ÿç‡
            if (state.stage === 'level1' && poolKey === 'level1') {
                let prob = state.drawCount < 5 ? 0.15 : (state.drawCount < 10 ? 0.35 : 0.55);
                const isOff = Math.random() < prob;
                const filtered = pool.filter(f => isOff ? f.includes('off') : !f.includes('off'));
                if (filtered.length > 0) pool = filtered;
            }

            const idx = Math.floor(Math.random() * pool.length);
            const cardData = pool.splice(idx, 1)[0];
            state.currentCard = { key: poolKey, info: cardData };
            state.drawCount++;
            if (cardData.includes('off')) state.offCount++;

            document.getElementById('card-front').style.backgroundImage = `url('${poolKey}-${cardData}.${ext}')`;
            document.getElementById('card-obj').classList.add('is-flipped');
            state.isFlipped = true;

            setTimeout(() => {
                document.getElementById('action-area').style.display = 'block';
                const type = cardData.split('-').pop();
                updateBtnLabel(type === '0' ? "å®Œæˆä»»å‹™" : "é»æ“Šæ“²éª°");
                if (state.stage === 'level2' && state.drawCount >= 10) document.getElementById('skip-btn').style.display = 'block';
            }, 600);
        }

        function handleAction(e) {
            e.stopPropagation();
            if (state.timer) { stopTimer(); return; }
            const label = document.getElementById('btn-label').innerText;
            const type = state.currentCard.info.split('-').pop();

            if (label === "é»æ“Šæ“²éª°") {
                const res = diceData[type][Math.floor(Math.random() * 6)];
                document.getElementById('dice-text').innerText = (type === '1' ? res + " ç§’" : res);
                if (type === '1') { state.timeLeft = res; updateBtnLabel("é–‹å§‹è¨ˆæ™‚"); } 
                else { updateBtnLabel("å®Œæˆä»»å‹™"); }
            } else if (label === "é–‹å§‹è¨ˆæ™‚") {
                startTimer();
            } else {
                checkGameProgress();
            }
        }

        function checkGameProgress() {
            // Level 1 çµæŸè½‰å ´åˆ¤æ–·
            if (state.stage === 'level1' && (state.offCount >= 7 || state.drawCount >= 11)) {
                return playTransition("é›²æƒ³è¡£è£³èŠ±æƒ³å®¹ï¼Œ<br>æ˜¥é¢¨æ‹‚æª»éœ²è¯æ¿ƒã€‚", "level2");
            }
            // Level 2 çµæŸåˆ¤æ–·
            if (state.stage === 'level2') {
                const limit = state.isL2Extended ? 20 : 14;
                if (state.drawCount >= limit) {
                    if (!state.isL2Extended) {
                        return showOverlay("æƒ…æ…¾å·²ç„¶æ²¸é¨°...", [
                            { text: "é€²å…¥é›²é›¨äº¤æ­¡", action: () => playTransition("é‡‘é¢¨ç‰éœ²ä¸€ç›¸é€¢ï¼Œ<br>ä¾¿å‹å»äººé–“ç„¡æ•¸ã€‚", "sexual") },
                            { text: "æ„çŒ¶æœªç›¡(+6æŠ½)", action: () => { state.isL2Extended = true; resetCard(); } }
                        ]);
                    } else {
                        return playTransition("é‡‘é¢¨ç‰éœ²ä¸€ç›¸é€¢ï¼Œ<br>ä¾¿å‹å»äººé–“ç„¡æ•¸ã€‚", "sexual");
                    }
                }
            }
            // Sexual çµæŸåˆ¤æ–·
            if (state.stage === 'sexual' && state.drawCount >= 7) {
                return showOverlay("çºç¶¿æ‚±æƒ»ï¼Œæ˜¥å…‰ç„¡é™", [{ text: "ç‚ºä¸‹æ¬¡æ™‚å…‰æº–å‚™", action: () => location.reload() }]);
            }
            resetCard();
        }

        function resetCard() {
            document.getElementById('card-obj').classList.remove('is-flipped');
            document.getElementById('action-area').style.display = 'none';
            document.getElementById('dice-text').innerText = '';
            state.isFlipped = false;
            hideOverlay();
            
            // é‡è¦ï¼šå…ˆæ›´æ–° stageï¼Œå†è¨­å®šå°é¢ï¼Œé¿å…å‡ºç¾ undefined
            setTimeout(() => {
                state.nextPool = state.stage; 
                document.getElementById('card-back').style.backgroundImage = `url('${state.stage}-cover.${ext}')`;
            }, 300);
        }

        function playTransition(text, nextStage) {
            hideOverlay();
            const ov = document.getElementById('transition-overlay');
            const p = document.getElementById('poem-text');
            document.getElementById('action-area').style.display = 'none';
            ov.style.display = 'flex';
            setTimeout(() => { p.innerHTML = text; p.style.opacity = 1; }, 100);
            setTimeout(() => {
                p.style.opacity = 0;
                setTimeout(() => {
                    ov.style.display = 'none';
                    state.stage = nextStage; 
                    state.drawCount = 0; state.offCount = 0; state.isL2Extended = false;
                    updateHeader();
                    resetCard();
                }, 1000);
            }, 3000);
        }

        // å…¶ä»–åŠŸèƒ½ (startTimer, stopTimer, triggerExtra ç­‰ç•¥ï¼Œçµæ§‹èˆ‡ä¹‹å‰ä¸€è‡´)
        function startTimer() {
            const btn = document.getElementById('action-btn');
            const progress = document.getElementById('btn-progress');
            btn.classList.add('counting');
            const total = state.timeLeft;
            progress.style.transition = 'none'; progress.style.width = '100%';
            setTimeout(() => { progress.style.transition = `width ${total}s linear`; progress.style.width = '0%'; }, 50);
            state.timer = setInterval(() => {
                state.timeLeft--;
                updateBtnLabel(`å‰©é¤˜ ${state.timeLeft} ç§’`);
                if (state.timeLeft <= 0) { stopTimer(); if(!state.isMuted) timerAudio.play(); }
            }, 1000);
        }
        function stopTimer() { clearInterval(state.timer); state.timer = null; document.getElementById('action-btn').classList.remove('counting'); updateBtnLabel("å®Œæˆä»»å‹™"); }
        function updateBtnLabel(txt) { document.getElementById('btn-label').innerText = txt; }
        function showHeader() { /* æ›´æ–° UI */ }
        function updateHeader() { document.getElementById('stage-header').innerText = state.stage === 'level1' ? 'ç¬¬ä¸€ç«  è©¦æ¢æ˜¥å¿ƒ' : (state.stage === 'level2' ? 'ç¬¬äºŒç«  å¸³æš–æ˜¥é¢¨' : 'ç¬¬ä¸‰ç«  é›²é›¨äº¤æ­¡'); }
        function toggleMute() { state.isMuted = !state.isMuted; document.getElementById('mute-btn').innerText = state.isMuted ? "ğŸ”•" : "ğŸ””"; }
        function showInfo() { document.getElementById('info-overlay').style.display = 'flex'; }
        function triggerExtra(target, title, btnText) { showOverlay(title, [{ text: btnText, action: () => { state.nextPool = target; resetCard(); } }]); }
        function showOverlay(msg, btns) {
            const o = document.getElementById('game-overlay');
            document.getElementById('overlay-msg').innerHTML = msg;
            const c = document.getElementById('overlay-btns'); c.innerHTML = '';
            btns.forEach(b => {
                const el = document.createElement('button'); el.className = 'btn'; el.style.marginBottom = '10px'; el.innerText = b.text; el.onclick = b.action; c.appendChild(el);
            });
            o.style.display = 'flex';
        }
        function hideOverlay() { document.getElementById('game-overlay').style.display = 'none'; }
        function forceNextStage(e) { e.stopPropagation(); playTransition("æ˜¥æƒ…é›£éï¼Œç›´å¥”ä¸»é¡Œ...", state.stage === 'level1' ? 'level2' : 'sexual'); }
    </script>
