<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ˜¥é–¨æˆ²å¯†åœ– | å¤é¢¨æƒ…è¶£å¡ç‰Œ</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Noto Serif TC', serif; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* å¡ç‰Œèˆ‡å®¹å™¨ */
        .card-container { position: relative; height: 75vh; aspect-ratio: 472 / 945; perspective: 1200px; opacity: 0; transition: opacity 0.8s; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .card.is-flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background-size: cover; background-position: center; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .face-front { transform: rotateY(180deg); }

        /* UI å…ƒä»¶ */
        .ui-layer { position: absolute; bottom: 7%; left: 0; width: 100%; display: none; flex-direction: column; align-items: center; z-index: 10; pointer-events: none; }
        .btn { pointer-events: auto; background: var(--gold); color: black; border: none; padding: 12px 28px; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 20px; font-size: 14px; margin-top: 10px; }
        
        #dice-text { background: rgba(0,0,0,0.85); color: var(--gold); border: 1px solid var(--gold); padding: 8px 18px; border-radius: 12px; font-size: 18px; font-weight: bold; display: none; margin-bottom: 10px; }

        /* éå ´å‹•ç•«å±¤ */
        #transition-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #222 0%, #000 100%); z-index: 500; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .poem { font-size: 24px; color: var(--gold); letter-spacing: 8px; writing-mode: vertical-rl; opacity: 0; transition: opacity 1.5s; }

        /* å½ˆçª— */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .msg { color: var(--gold); font-size: 20px; margin-bottom: 30px; line-height: 1.6; padding: 0 30px; }
    </style>
</head>
<body>

    <div id="transition-overlay">
        <div id="poem-text" class="poem"></div>
    </div>

    <div class="card-container" id="main-ui" onclick="handleFlip()">
        <div id="card-obj" class="card">
            <div id="card-front" class="face face-front"></div>
            <div id="card-back" class="face face-back"></div>
        </div>
        <div id="ui-layer" class="ui-layer">
            <div id="dice-text"></div>
            <button id="action-btn" class="btn" onclick="handleAction(event)"></button>
            <button id="skip-btn" class="btn btn-outline" style="display:none;" onclick="forceNextStage(event)">æ…¾ç«å·²ç‡ƒï¼Œé€²å…¥ä¸‹ä¸€ç« </button>
        </div>
    </div>

    <div id="game-overlay" class="overlay" style="display:none;">
        <div id="overlay-msg" class="msg"></div>
        <div id="overlay-btns" style="display:flex; flex-direction:column; gap:15px;"></div>
    </div>

    <script>
        const ext = 'png';
        const diceData = { 1: ["5ç§’", "10ç§’", "15ç§’", "20ç§’", "25ç§’", "30ç§’"], 2: ["3æ¬¡", "5æ¬¡", "10æ¬¡", "15æ¬¡", "20æ¬¡", "30æ¬¡"] };
        
        const manifest = {
            level1: ["01-1", "02-0", "03-off-0", "04-2", "05-off-0", "06-0", "07-1", "08-2", "09-off-0", "10-1", "11-2", "12-0", "13-off-0", "14-off-0", "15-1", "16-1", "17-0", "18-last-0", "19-2", "20-off-0"],
            level2: ["01-1", "02-1", "03-1", "04-1", "05-1", "06-2", "07-1", "08-1", "09-1", "10-2", "11-2", "12-1", "13-2", "14-2", "15-2"],
            sexual: ["01-1", "02-s-0", "03-1", "04-m-0", "05-1", "06-1", "07-s-2", "08-1", "09-m-0", "10-1", "11-s-0", "12-over-0"],
            mission: ["01-0", "02-0", "03-1", "04-1", "05-2", "06-2", "07-1", "08-0", "09-1", "10-1", "11-2", "12-1", "13-2", "14-1", "15-1", "16-0", "17-0", "18-1", "19-1", "20-0"],
            shame: ["01-0", "02-0", "03-0", "04-0", "05-2", "06-0", "07-2", "08-0", "09-0", "10-1", "11-2", "12-0", "13-1", "14-0", "15-1", "16-0", "17-1", "18-1", "19-2", "20-0"]
        };

        let state = {
            stage: 'level1',
            nextPool: 'level1',
            isFlipped: false,
            drawCount: 0,
            offCount: 0,
            sexualDraws: 0,
            isL2Extended: false,
            hasAskedQuick: false,
            currentCard: null,
            pools: {}
        };

        function init() {
            Object.keys(manifest).forEach(k => { state.pools[k] = [...manifest[k]].filter(f => !f.includes('last') && !f.includes('over')); });
            document.getElementById('card-back').style.backgroundImage = `url('level1-cover.${ext}')`;
            document.getElementById('main-ui').style.opacity = '1';
        }

        // æ¼¸é€²å¼è„«è¡£æ©Ÿç‡è¨ˆç®—
        function getL1NextPool() {
            let prob = 0.15;
            if (state.drawCount >= 5 && state.drawCount < 10) prob = 0.30;
            if (state.drawCount >= 10) prob = 0.50;

            // è¶…é 10 æŠ½ä¸”æ²’æ»¿ 7 æ¬¡ï¼Œå¼·åˆ¶æ’å…¥
            if (state.drawCount >= 11 && state.offCount < 7) prob = 0.8;

            return Math.random() < prob ? 'off' : 'normal';
        }

        function handleFlip() {
            if (state.isFlipped) return;

            // 1. è™•ç†ç¬¬äºŒç« éš¨æ©Ÿé å‘Š
            if (state.stage === 'level2' && state.nextPool === 'level2') {
                const r = Math.random();
                if (r < 0.25) return triggerExtra('mission', 'ğŸ”¥ æŠ½ä¸­ï¼šæ˜¥å®®å¯†ä»¤', 'æ¥å—æŒ‘æˆ°å§ï¼');
                if (r < 0.50) return triggerExtra('shame', 'ğŸ˜³ æŠ½ä¸­ï¼šç¾æ¥ç¦ä»¤', 'æº–å‚™å¥½è‡‰ç´…å¿ƒè·³äº†å—ï¼Ÿ');
            }

            // 2. æ±ºå®šå¡æ± 
            let poolKey = state.nextPool;
            let pool = state.pools[poolKey] || state.pools[state.stage];
            
            // Level 1 å°ˆç”¨é‚è¼¯
            if (state.stage === 'level1') {
                const type = getL1NextPool();
                const filtered = pool.filter(f => type === 'off' ? f.includes('off') : !f.includes('off'));
                pool = filtered.length > 0 ? filtered : pool;
            }

            const idx = Math.floor(Math.random() * pool.length);
            const cardData = pool.splice(idx, 1)[0];
            state.currentCard = { key: poolKey, info: cardData };
            state.drawCount++;

            // 3. ç¿»ç‰Œ
            document.getElementById('card-front').style.backgroundImage = `url('${poolKey}-${cardData}.${ext}')`;
            document.getElementById('card-obj').classList.add('is-flipped');
            state.isFlipped = true;

            setTimeout(() => {
                document.getElementById('ui-layer').style.display = 'flex';
                const type = cardData.split('-').pop();
                const btn = document.getElementById('action-btn');
                document.getElementById('dice-text').style.display = 'none';
                btn.innerText = type === '1' ? "æ“²æ™‚é–“éª°" : (type === '2' ? "æ“²æ¬¡æ•¸éª°" : "å®Œæˆä»»å‹™");

                // ç¬¬äºŒç«  10 æŠ½å¾Œé¡¯ç¤ºæå‰çµæŸæŒ‰éˆ•
                if (state.stage === 'level2' && state.drawCount >= 10) {
                    document.getElementById('skip-btn').style.display = 'block';
                }
            }, 600);

            if (cardData.includes('off')) state.offCount++;
        }

        function handleAction(e) {
            e.stopPropagation();
            const btn = document.getElementById('action-btn');
            if (btn.innerText.includes("æ“²")) {
                const type = state.currentCard.info.split('-').pop();
                document.getElementById('dice-text').innerText = diceData[type][Math.floor(Math.random()*6)];
                document.getElementById('dice-text').style.display = 'block';
                btn.innerText = "å®Œæˆä»»å‹™";
            } else {
                // æª¢æŸ¥æ˜¯å¦è§¸ç™¼ç‰¹æ®Šå¡é¤˜éŸ»
                if (state.currentCard.info.includes('-s-')) return triggerExtra('shame', 'é€£é–ï¼šç¾æ¥ç¦ä»¤', 'ä¸è¦åœ...');
                if (state.currentCard.info.includes('-m-')) return triggerExtra('mission', 'é€£é–ï¼šæ˜¥å®®å¯†ä»¤', 'åŠ ç¢¼æŒ‘æˆ°ï¼');
                
                checkGameProgress();
            }
        }

        function checkGameProgress() {
            // Level 1 å¿«é€²æå•
            if (state.stage === 'level1' && state.drawCount === 6 && !state.hasAskedQuick) {
                state.hasAskedQuick = true;
                return showOverlay("çœ‹è‘—å½¼æ­¤ï¼Œæ˜¯å¦å·²å¿ƒç™¢é›£è€ï¼Ÿ", [
                    { text: "è¿«ä¸åŠå¾…å¦èª ç›¸è¦‹", action: () => forceNextStage() },
                    { text: "æˆ‘å€‘æƒ³æ…¢æ…¢ä¾†", action: () => resetCard() }
                ]);
            }

            // æª¢æŸ¥è½‰å ´
            if (state.stage === 'level1' && (state.offCount >= 7 || state.drawCount >= 13)) {
                return playTransition("é›²æƒ³è¡£è£³èŠ±æƒ³å®¹ï¼Œ<br>æ˜¥é¢¨æ‹‚æª»éœ²è¯æ¿ƒã€‚", "level2");
            }

            if (state.stage === 'level2') {
                const limit = state.isL2Extended ? 20 : 14;
                if (state.drawCount >= limit) {
                    if (!state.isL2Extended) {
                        return showOverlay("æƒ…æ…¾å·²ç„¶æ²¸é¨°...", [
                            { text: "é€²å…¥é›²é›¨äº¤æ­¡", action: () => playTransition("é‡‘é¢¨ç‰éœ²ä¸€ç›¸é€¢ï¼Œ<br>ä¾¿å‹å»äººé–“ç„¡æ•¸ã€‚", "sexual") },
                            { text: "æ„çŒ¶æœªç›¡(è¿½åŠ 6æŠ½)", action: () => { state.isL2Extended = true; resetCard(); } }
                        ]);
                    } else {
                        return playTransition("é‡‘é¢¨ç‰éœ²ä¸€ç›¸é€¢ï¼Œ<br>ä¾¿å‹å»äººé–“ç„¡æ•¸ã€‚", "sexual");
                    }
                }
            }

            if (state.stage === 'sexual') {
                state.sexualDraws++;
                if (state.sexualDraws >= 7) {
                    return showOverlay("éš¨å›æ‰€æ¬²ï¼Œç›¡æƒ…äº«å—", [{ text: "è‰¯å®µæº«å­˜", action: () => location.reload() }]);
                }
            }

            resetCard();
        }

        function resetCard() {
            hideOverlay();
            document.getElementById('card-obj').classList.remove('is-flipped');
            document.getElementById('ui-layer').style.display = 'none';
            state.isFlipped = false;
            // æ±ºå®šä¸‹ä¸€æŠ½å°é¢
            if (state.stage === 'level2') {
                const r = Math.random();
                state.nextPool = r < 0.25 ? 'mission' : (r < 0.5 ? 'shame' : 'level2');
            } else {
                state.nextPool = state.stage;
            }
            setTimeout(() => { document.getElementById('card-back').style.backgroundImage = `url('${state.nextPool}-cover.${ext}')`; }, 300);
        }

        function playTransition(text, nextStage) {
            hideOverlay();
            const ov = document.getElementById('transition-overlay');
            const p = document.getElementById('poem-text');
            ov.style.display = 'flex';
            setTimeout(() => { 
                p.innerHTML = text; p.style.opacity = 1; 
            }, 100);
            
            setTimeout(() => {
                p.style.opacity = 0;
                setTimeout(() => {
                    ov.style.display = 'none';
                    state.stage = nextStage;
                    state.nextPool = nextStage;
                    state.drawCount = 0;
                    state.offCount = 0;
                    state.isL2Extended = false;
                    document.getElementById('skip-btn').style.display = 'none';
                    resetCard();
                }, 1000);
            }, 3000);
        }

        function triggerExtra(target, title, msg) {
            showOverlay(`${title}<br><small>${msg}</small>`, [{ text: "æ¥å—", action: () => { 
                state.nextPool = target; 
                document.getElementById('card-back').style.backgroundImage = `url('${target}-cover.${ext}')`;
                hideOverlay(); 
            }}]);
        }

        function forceNextStage(e) { if(e) e.stopPropagation(); playTransition(state.stage === 'level1' ? "æ˜¥è‰²æ»¿åœ’é—œä¸ä½..." : "å…±èµ´å·«å±±é›²é›¨...", state.stage === 'level1' ? 'level2' : 'sexual'); }
        function showOverlay(msg, btns) {
            const o = document.getElementById('game-overlay');
            document.getElementById('overlay-msg').innerHTML = msg;
            const c = document.getElementById('overlay-btns'); c.innerHTML = '';
            btns.forEach(b => {
                const el = document.createElement('button'); el.className = 'btn'; el.innerText = b.text; el.onclick = b.action; c.appendChild(el);
            });
            o.style.display = 'flex';
        }
        function hideOverlay() { document.getElementById('game-overlay').style.display = 'none'; }
        window.onload = init;
    </script>
</body>
</html>
